  <h1>Comparador de números</h1>

  <button onclick="compararNumeros()">Empezar</button>
   <ul>
    <li><a href="Punto_2.js">Leer el Script en java</a></li>
    <script>
        function compararNumeros() {
            // Pedir al usuario dos números
            var numero1 = parseFloat(prompt("Ingresa el primer número:"));
            var numero2 = parseFloat(prompt("Ingresa el segundo número:"));

            // Comprobar cuál es el mayor
            if (numero1 > numero2) {
                alert("El número " + numero1 + " es mayor que " + numero2);
            } else if (numero2 > numero1) {
                alert("El número " + numero2 + " es mayor que " + numero1);
            } else {
                alert("Ambos números son iguales");
            }
        }

    </script>
