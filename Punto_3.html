    <h1>BUSCADOR DE VOCALES</h1>
    <ul>
      <li><a href="Punto_3.js">Leer el Script en java</a></li>
        </ul>
  <script>
    function esVocal(caracter) {
      var vocales = ['a', 'e', 'i', 'o', 'u'];
      return vocales.includes(caracter.toLowerCase());
    }

    function contarVocales() {
      var frase = document.getElementById('frase').value;
      var vocalesEncontradas = [];

      for (var i = 0; i < frase.length; i++) {
        var caracter = frase[i];

        if (esVocal(caracter)) {
          vocalesEncontradas.push(caracter.toLowerCase());
        }
      }

      var resultado = document.getElementById('resultado');
      if (vocalesEncontradas.length > 0) {
        resultado.textContent = 'Las vocales encontradas son: ' + vocalesEncontradas.join(', ');
      } else {
        resultado.textContent = 'No se encontraron vocales en la frase ingresada.';
      }
    }
  </script>
</head>
<body>

  <form>
    <label for="frase">Ingresa una frase:</label>
    <input type="text" id="frase" name="frase">
    <button type="button" onclick="contarVocales()">Contar vocales</button>
  </form>
  <p id="resultado"></p>
</body>
